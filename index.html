<!DOCTYPE html>
<html lang="en" ng-App="currencyApp">
<head>
	<meta charset="UTF-8">
	<title>API REST  / Currency Converter Example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>API REST  / Currency Converter Example</h3>
			<h5>Jesus Flores</h5>
		</div>
		<div class="row">
    <div class="col-xs-5 col-sm-5 col-md-5 col-md-offset-3">
        <div class="panel panel-primary">
        <div class="panel-heading">Currency Conversion</div>
            <div class="panel-body" ng-controller="currencyController">
                	<div class="col-sm-4 col-md-4">
                        <div class="form-group">
                            <label for="">&nbsp;</label>
                            <input type="number" min="1"  class="form-control" placeholder="Enter value" ng-model="value">
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <div class="form-group">
                            <label for="">From</label>
                            <select ng-model="from" class="form-control" required ng-options="x for (x, y) in rates track by y">
                                <option value="">Select..</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <div class="form-group">
                            <label for="">To</label>
                            <select ng-model="to" class="form-control" ng-options="x for (x, y) in rates track by y">
                                <option value="">Select..</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-8 col-md-8">
                    	{{ conversion }}
                    </div>
                    <div class="col-sm-4 col-md-4" align="right">
                    	<button type="button" ng-click="calculate()" class="btn btn-primary">Calculate</button>
                    </div>
                    
        </div>
    </div>
</div>
	</div>
	<script src="bower_components/angular/angular.js"></script>
	<script src="https://code.angularjs.org/1.6.3/angular-resource.min.js"></script>
	<script type="text/javascript" src="app.module.js"></script>
	<script type="text/javascript" src="factory.currency.js"></script>
	<script type="text/javascript" src="service.currency.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
